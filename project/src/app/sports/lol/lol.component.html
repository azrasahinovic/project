<div class="container">
    <div class="row">
            <div class="col-sm-4" style="float: none; margin: 0 auto;">
                <div ngbDropdown class="d-inline-block" (click)="updateCategory($event)" [(ngModel)]="selectedCategory" ngDefaultControl>
                    <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle >Select Category</button>
                    <div ngbDropdownMenu aria-labelledby="dropdownBasic1" >

                        <option  *ngFor="let category of categories" [value]="category.id" >{{ category.name }}</option>
                    </div>
                  </div>
              </div>
        
        <div class="col" >
            <ul class="list-group">
                <li class="list-group-item" > id: {{ selectedCategory }}
                    <li class="list-group-item"> 
                       name:
                        </li>
                </ul>
        </div>
    </div>
</div>
