<div class="container">
    <div class="row">
            <div class="col-sm-4" style="float: none; margin: 0 auto;">
                <select class="form-control" style="width: 100%;" (change)="updateCategory($event)"  >
                  <option [value]="0">Select Category</option>
                  <option  *ngFor="let category of categories"  [value]="category.id" >{{ category.name }}</option>
                </select>
              </div>
        
        <div class="col" >
            <ul class="list-group">
                <li class="list-group-item" > id: {{ selectedCategory }}
                    <li class="list-group-item"> 
                       name:
                        </li>
                </ul>
        </div>
    </div>
</div>
