
<ul class="list-group" id="list-tab" role="tablist">
    <li class="list-group-item ">
<h3>List of sports:</h3>

    >
    <li class="list-group-item list-group-item-action" id="list-sport-list" >
    <span class="fas" [ngClass]="sport.icon"> </span>
    <span> {{ sport.name }} </span>
    </li>
</div>
</ul>
