<div class="row">
    <div class="col-md-6">
         <p-dropdown 
    [options]="categories"
    (onChange)="selectCategory()"
    [(ngModel)]="selectedCategory" 
     placeholder="Select Category" 
    optionLabel="name" 
    [showClear]="true">

    </p-dropdown>
    </div>
   <div class="col">
       <div *ngIf="selectedCategory">
    <span class="p-float-label mt-4">
     <input id="float-input" type="text" [(ngModel)]="selectedCategory.id" pInputText> 
    <label  for="float-input">
        id: 
    </label>
</span>
<span class="p-float-label mt-4">
    <input id="float-input" type="text" [(ngModel)]="selectedCategory.name" pInputText> 
    <label for="float-input" >
          name: 
    </label>
</span>
<button pButton 
           class="button mt-2" 
           type="button" 
           (click)="showDialog('category')"
           label="Edit" >
           </button>
</div> 

   </div>
   
</div>
 

<p-dialog [(visible)]="display">
    <ng-template pTemplate="header">
       Update
    </ng-template>
    <ng-container *ngIf="selectedEditType === 'category'">
        <app-edit-category [selectedCategory]="selectedCategory"></app-edit-category>
    </ng-container>
    <ng-template pTemplate="footer">
        <button id="cancel" type="reset" pButton icon="pi pi-times" label="Close" 
        (click)="close()"
        ></button>
        <button type="button" pButton icon="pi pi-check" label="Save"
        (click)="save()"
        ></button>
    </ng-template>
    
</p-dialog>
